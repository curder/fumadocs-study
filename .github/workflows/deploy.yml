name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 触发部署的分支，替换为你的默认分支（如 master）
  workflow_dispatch: # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 确保 Node.js 版本与 Fumadocs 兼容

      - name: Install dependencies
        run: yarn # 或使用 yarn/pnpm

      - name: Build site
        run: npm run build # 运行 Next.js 静态导出，生成 out 目录

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # 静态文件输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4